<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
            <div class="profile__info-container">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/karachevsk.jpg" alt="Карачевск">
                <div class="element__info">
                    <h2 class="element__title">Карачевск</h2>
                    <button class="element__like-button" type="button" aria-label="Мне нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button" aria-label="Мне нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button" aria-label="Мне нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button" aria-label="Мне нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button" aria-label="Мне нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаево-Черкессия">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like-button" type="button" aria-label="Мне нравится"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form class="form" name="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input_type_name" type="text" name="profile-name" value="Жак-Ив Кусто" placeholder="Имя" required>
                <input class="form__input form__input_type_profession" type="text" name="profession" value="Исследователь океана" placeholder="Профессия" required>
                <button class="form__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
