<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
            </div>
            <div class="profile__info-container">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
        <div class="popup__container">
            <form class="form popup__form form_edit" name="form" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <label class="form__field">
                    <input class="popup__input form__input form__input_type_name" id="name-input" type="text" name="name" value="Жак-Ив Кусто" autocomplete="off" minlength="2" maxlength="40" required>
                    <span class="form__error name-input-error popup__error"></span>
                </label>
                <label class="form__field">
                    <input class="popup__input form__input form__input_type_profession" id="profession-input" type="text" name="profession" autocomplete="off" value="Исследователь океана" placeholder="Профессия" minlength="2" maxlength="200" required>
                    <span class="form__error profession-input-error popup__error"></span>
                </label>
                <button class="form__save-button popup__button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <form class="form popup__form form_add_card" name="add" novalidate>
                <h2 class="form__title">Новое место</h2>
                <label class="form__field">
                    <input class="popup__input form__input form__input_type_place" id="place-input" type="text" name="name-of-place" placeholder="Название" value="" minlength="2" maxlength="30" required>
                    <span class="form__error place-input-error popup__error"></span>
                </label>
                <label class="form__field">
                    <input class="popup__input form__input form__input_type_link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" value="" required>
                    <span class="form__error link-input-error popup__error"></span>
                </label>
                <button class="form__save-button popup__button popup__button_add" type="submit">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_photo">
        <div class="popup__container-photo">
            <img class="popup__image" src="#" alt="">
            <h2 class="popup__title"></h2>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_confirm">
        <div class="popup__container">
            <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
            <button class="popup__save-button popup__confirm-button popup__button">Да</button>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_update-avatar">
        <div class="popup__container">
            <form class="form popup__form form_update_avatar" name="form" novalidate>
                <h2 class="form__title">Обновить аватар</h2>
                <label class="form__field">
                    <input class="popup__input form__input form__input_type_link" id="avatar-input" type="url" name="avatar" placeholder="Ссылка на картинку" value="" required>
                    <span class="form__error avatar-input-error popup__error"></span>
                </label>
                <button class="form__save-button popup__button popup__button_add_avatar" type="submit">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <template id="template-element">
        <article class="element">
            <img class="element__image" src="#" alt="изображение">
            <button class="element__delete-button" type="button" aria-label="Удаление карточки"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like">
                    <button class="element__like-button" type="button" aria-label="Мне нравится"></button>
                    <span class="element__likes-count">0</span>
                </div>
            </div>
        </article>
    </template>

</body>
</html>
